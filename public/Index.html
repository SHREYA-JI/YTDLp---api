<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Downloader by Mr Senal</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
      text-align: center;
    }
    input {
      width: 60%;
      padding: 12px;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      background-color: #0070f3;
      color: white;
      border: none;
      cursor: pointer;
      margin-left: 10px;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 400px;
      background: white;
    }
    img {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>ğŸ¬ YouTube Downloader</h1>
  <input id="query" placeholder="Search video or paste link" />
  <button onclick="search()">ğŸ” Search</button>
  <div id="results"></div>

  <script>
    async function search() {
      const q = document.getElementById('query').value;
      if (!q) return alert('Enter a search term or YouTube link');
      const res = await fetch(`/api/search?q=${encodeURIComponent(q)}`);
      const data = await res.json();
      const container = document.getElementById('results');
      container.innerHTML = '';

      data.forEach(video => {
        container.innerHTML += `
          <div class="card">
            <img src="${video.thumbnail}" />
            <h3>${video.title}</h3>
            <p>${video.duration} | ${video.views} views</p>
            <a href="/api/download?url=${encodeURIComponent(video.url)}&type=mp3" target="_blank">
              <button>ğŸ§ MP3</button>
            </a>
            <a href="/api/download?url=${encodeURIComponent(video.url)}&type=mp4" target="_blank">
              <button>ğŸ¥ MP4</button>
            </a>
          </div>
        `;
      });
    }
  </script>
</body>
  </html
